
services:
  
  database:
    build:
      context: ../dapa-database
      dockerfile: Dockerfile
    env_file:
      - ../dapa-database/.env
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
  go:
    build:
      context: . 
      dockerfile: Dockerfile
    container_name: dapa_go
    ports:
      - "8080:8080"
    volumes:
      - ../dapa-database/migrations/:/database/migrations
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DB_HOST=database
      - DB_PORT=5432
    networks:
      - app-network


networks:
  app-network:
    driver: bridge
